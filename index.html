<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h1><i class="fa-solid fa-phone"></i> Contact Form</h1>

<div class="Form-Container">
    <form action="submit_form.php" method="post">
        <label for="name"><i class="fa-solid fa-person"></i> Name:</label>
        <input type="text" id="name" name="name" required placeholder=" Ex: Bryan" class="input-field"> 
        <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" required placeholder=" Ex: thanhnhan3222@gmail.com" class="input-field">
        <label for="phone"><i class="fa-solid fa-phone"></i> Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder=" Ex: 0123456789" class="input-field">
        <label for="message"><i class="fa-solid fa-comments"></i> Feedback:</label>
        <textarea id="message" name="message" rows="4" cols="50" required placeholder=" Hello, my name is..." class="input-field"></textarea>   
        
    </form>

    <div class="star-rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      
</div>

<div class ="submit-button"><button type="submit" form="contactForm">Submit</button></div>


</body>

</html>
